<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Esports</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="https://github.com/andressalmachado.png"
          alt="Foto do usuário"
        />
      </div>
    </header>
    <main>
      <section>
        <div>
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar</p>
          <ul class="games-list">
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="Imagem do jogo League of Legends"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="Imagem do jogo Valorant"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Canais e streamers</h2>
          <p>Lista de canais e transmissões que não perco!</p>
          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/kamikat">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/kamikat-profile_image-4741d4dd171f01df-150x150.png"
                  alt="Imagem do Streamer Kami"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/yetz">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/3fb2c2bb-7de5-4af9-94a6-4ba65ea4aaea-profile_image-150x150.png"
                  alt="Imagem do Streamer Yetz"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/alanzoka">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Imagem do Streamer Alanzoka"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div>
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>
          <ul class="social-list">
            <li>
              <a
                target="_blank"
                href="https://www.linkedin.com/in/andressa-machado-3979b579/"
              >
                <img src="./assets/linkedin.png" alt="Ícone linkedin" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://github.com/andressalmachado">
                <img src="./assets/github.png" alt="Ícone Github" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://codepen.io/andressalmachado">
                <img src="./assets/codepen.png" alt="Ícone Codepen" />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
